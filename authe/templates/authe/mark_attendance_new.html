<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - SAT-SHINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-violet: #4B0082;
            --secondary-purple: #7B2CBF;
            --accent-blue: #3A86FF;
            --neon-amber: #FFD43B;
            --success-green: #059669;
            --bg-light: #F8FAFC;
            --card-white: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-light: #E5E7EB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
        }
        
        .top-header {
            background: linear-gradient(135deg, var(--primary-violet), var(--secondary-purple));
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 4px 12px rgba(75, 0, 130, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo-text {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 212, 59, 0.5);
        }
        
        .logo-sat {
            background: linear-gradient(135deg, var(--neon-amber), #FFF700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(255, 212, 59, 0.6));
        }
        
        .header-nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .main-content {
            margin-top: 56px;
            padding: 24px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .attendance-card {
            background: var(--card-white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid var(--border-light);
            text-align: center;
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success-green), #10B981);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            color: white;
        }
        
        .card-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .card-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .status-options {
            display: grid;
            gap: 16px;
            margin: 32px 0;
            text-align: left;
        }
        
        .status-option {
            position: relative;
        }
        
        .status-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }
        
        .status-option label {
            display: block;
            padding: 20px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .status-option input[type="radio"]:checked + label {
            border-color: var(--accent-blue);
            background: linear-gradient(135deg, var(--accent-blue), #60A5FA);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(58, 134, 255, 0.3);
        }
        
        .option-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .option-description {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-violet), var(--secondary-purple));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 24px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(75, 0, 130, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .location-info {
            background: #F0F9FF;
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .location-success {
            background: #DCFCE7;
            border-color: var(--success-green);
            color: var(--success-green);
        }
        
        .location-error {
            background: #FEE2E2;
            border-color: #EF4444;
            color: #DC2626;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo-text">
            <span class="logo-sat">SAT</span>-SHINE
        </div>
        <nav class="header-nav">
            <a href="{% url 'field_dashboard' %}"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="attendance-card">
            <div class="card-icon">
                <i class="fas fa-calendar-check"></i>
            </div>
            
            <h1 class="card-title">Mark Attendance</h1>
            <p class="card-subtitle">{{ user.first_name }} {{ user.last_name }} ({{ user.employee_id }})</p>
            
            <form id="attendanceForm">
                {% csrf_token %}
                
                <div class="status-options">
                    <div class="status-option">
                        <input type="radio" id="present" name="attendance" value="present" required>
                        <label for="present">
                            <div class="option-title"><i class="fas fa-check-circle"></i> Present</div>
                            <div class="option-description">I am present and working today</div>
                        </label>
                    </div>
                    
                    <div class="status-option">
                        <input type="radio" id="half_day" name="attendance" value="half_day" required>
                        <label for="half_day">
                            <div class="option-title"><i class="fas fa-clock"></i> Half Day</div>
                            <div class="option-description">I am working for half day only</div>
                        </label>
                    </div>
                    
                    <div class="status-option">
                        <input type="radio" id="absent" name="attendance" value="absent" required>
                        <label for="absent">
                            <div class="option-title"><i class="fas fa-times-circle"></i> Absent</div>
                            <div class="option-description">I am not able to work today</div>
                        </label>
                    </div>
                </div>

                <div id="locationStatus" class="location-info" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Mark Attendance
                </button>
            </form>
        </div>
    </main>

    <script>
        let userLocation = null;

        function getLocation() {
            const statusDiv = document.getElementById('locationStatus');
            
            if (navigator.geolocation) {
                statusDiv.style.display = 'block';
                statusDiv.className = 'location-info';
                statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Getting location...';
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        statusDiv.className = 'location-info location-success';
                        statusDiv.innerHTML = '<i class="fas fa-map-marker-alt"></i> Location captured successfully';
                    },
                    function(error) {
                        statusDiv.className = 'location-info location-error';
                        statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Location access denied or unavailable';
                    }
                );
            }
        }

        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const status = formData.get('attendance');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!status) {
                alert('Please select an attendance option');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Marking Attendance...';
            
            const data = {
                status: status,
                latitude: userLocation ? userLocation.latitude : null,
                longitude: userLocation ? userLocation.longitude : null
            };
            
            fetch('{% url "mark_attendance" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = '{% url "field_dashboard" %}';
                } else {
                    alert(data.error || 'Failed to mark attendance');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Mark Attendance';
                }
            })
            .catch(error => {
                alert('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Mark Attendance';
            });
        });

        document.querySelectorAll('input[name="attendance"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'present' || this.value === 'half_day') {
                    getLocation();
                } else {
                    document.getElementById('locationStatus').style.display = 'none';
                    userLocation = null;
                }
            });
        });
    </script>
</body>
</html>
