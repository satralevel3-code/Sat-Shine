{% extends 'main/base_unified.html' %}

{% block title %}Mark Attendance - Associate{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Mark Today's Attendance</h4>
                </div>
                <div class="card-body">
                    <div id="attendance-status" class="mb-3"></div>
                    
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success btn-lg" onclick="markAttendance('present')">
                            <i class="fas fa-check-circle"></i> Present
                        </button>
                        <button type="button" class="btn btn-warning btn-lg" onclick="markAttendance('half_day')">
                            <i class="fas fa-clock"></i> Half Day
                        </button>
                        <button type="button" class="btn btn-danger btn-lg" onclick="markAttendance('absent')">
                            <i class="fas fa-times-circle"></i> Absent
                        </button>
                    </div>
                    
                    <div class="mt-3">
                        <a href="{% url 'associate_dashboard' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentLocation = null;

document.addEventListener('DOMContentLoaded', function() {
    getLocation();
    loadAttendanceStatus();
});

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                currentLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
            },
            function(error) {
                console.error('Location error:', error);
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            }
        );
    }
}

function loadAttendanceStatus() {
    fetch('/auth/associate/attendance-status/')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.attendance.status) {
                const status = data.attendance.status;
                const time = data.attendance.check_in_time || '';
                
                document.getElementById('attendance-status').innerHTML = 
                    `<div class="alert alert-info">Already marked as <strong>${status.toUpperCase()}</strong> ${time ? 'at ' + time : ''}</div>`;
                
                // Disable buttons
                document.querySelectorAll('button[onclick^="markAttendance"]').forEach(btn => {
                    btn.disabled = true;
                });
            }
        })
        .catch(error => console.error('Error loading status:', error));
}

function markAttendance(status) {
    // Show loading
    const originalText = event.target.innerHTML;
    event.target.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Marking...';
    event.target.disabled = true;
    
    const data = {
        status: status,
        latitude: currentLocation ? currentLocation.latitude : null,
        longitude: currentLocation ? currentLocation.longitude : null
    };
    
    // Get CSRF token
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                     document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                     getCookie('csrftoken');
    
    fetch('/auth/associate/mark-attendance/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            showAlert('success', data.message);
            loadAttendanceStatus();
        } else {
            showAlert('danger', data.error || 'Failed to mark attendance');
            event.target.innerHTML = originalText;
            event.target.disabled = false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', 'Network error: ' + error.message);
        event.target.innerHTML = originalText;
        event.target.disabled = false;
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function showAlert(type, message) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\"></button>
    `;
    
    const container = document.querySelector('.container-fluid');
    container.insertBefore(alertDiv, container.firstChild);
    
    // Auto dismiss after 5 seconds
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 5000);
}
</script>

{% endblock %}
