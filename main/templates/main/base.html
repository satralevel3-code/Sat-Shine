<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sat Shine{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Sat Shine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% if user.is_authenticated %}
    <script>
    // Session timeout warning and auto logout
    let sessionTimeout = 30 * 60 * 1000; // 30 minutes
    let warningTime = 25 * 60 * 1000; // 25 minutes (5 min warning)
    let warningShown = false;
    
    function resetTimer() {
        clearTimeout(window.sessionTimer);
        clearTimeout(window.warningTimer);
        warningShown = false;
        
        // Set warning timer (25 minutes)
        window.warningTimer = setTimeout(showWarning, warningTime);
        
        // Set logout timer (30 minutes)
        window.sessionTimer = setTimeout(autoLogout, sessionTimeout);
    }
    
    function showWarning() {
        if (!warningShown) {
            warningShown = true;
            if (confirm('Your session will expire in 5 minutes due to inactivity. Click OK to stay logged in.')) {
                resetTimer();
            }
        }
    }
    
    function autoLogout() {
        alert('Your session has expired due to inactivity. You will be logged out.');
        window.location.href = '{% url "logout" %}';
    }
    
    // Track user activity
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
        document.addEventListener(event, resetTimer, true);
    });
    
    // Initialize timer
    resetTimer();
    </script>
    {% endif %}
</body>
</html>
